<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charter Elevator â€“ Elevate Your Experience</title>
    <link
      href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header id="header">
      <img
        id="header-img"
        src="https://via.placeholder.com/150x50?text=Logo"
        alt="Charter Elevator Logo"
        loading="lazy"
      />
      <nav id="nav-bar">
        <a class="nav-link" href="#video-section">Video</a>
        <a class="nav-link" href="#features">Features</a>
        <a class="nav-link" href="#contact">Contact</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Product Video Section -->
      <section id="video-section">
        <h2>Experience the Difference</h2>
        <video id="video" controls>
          <source
            src="placeholder"
            type="video/mp4"
          />
        </video>
      </section>

      <!-- Features Section -->
      <section id="features">
        <h2>Our Features</h2>
        <p>
          Discover the innovative technology and design that make Charter Elevator the best choice in the market.
        </p>  
      </section>

      <!-- Contact / Subscription Form Section -->
      <section id="contact">
        <h2>Stay Informed</h2>
          <form
            id="form"
            action="https://www.freecodecamp.com/email-submit"
            method="GET"
          >
            <input 
              id="email"
              name="email"
              type="email"
              placeholder="Enter your email address"
              required
            />
            <input id="submit" type="submit" value="Subscribe"/>
          </form>
      </section>
    </main>

    <!-- Footer -->
    <footer id="footer">
      <p>&copy; 2025 Charter Elevator. All rights reserved.</p>
    </footer>
  </body>
</html>
