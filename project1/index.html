<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Harry's Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Harry's Survey</h1>
  <p id="description">Thanks for participating in Harry's survey!</p>
<form id="survey-form">

  <div class="form-group">
    <label for="name" id="name-label">Enter Your Full Name:</label>
    <input id="name" type="text" name="name" placeholder="Harry" required/>
  </div>

  <div class="form-group">
    <label for="email" id="email-label">Enter Your Email:</label>
    <input id="email" type="email" name="email" placeholder="harry@domain.com" required/>
  </div>

  <div class="form-group">
    <label for="number" id="number-label">Enter Your Age:</label> 
    <input id="number" type="number" name="age" placeholder="25" min="18" max="99" required />
  </div>

  <div class="form-group">
    <label for="dropdown">Pick Your Favorite Coding Language:</label>
    <select id="dropdown" name="language" required>
      <option value="" disabled selected>Select an option</option>
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
    </select>
  </div>

   <fieldset class="form-group">
     <legend>Pick Your Experience Level:</legend>
     <div>
       <input type="radio" id="beginner" name="experience" value="beginner" required>
       <label for="beginner">Beginner</label>
      </div>
      <div>
        <input type="radio" id="intermediate" name="experience" value="intermediate">
        <label for="intermediate">Intermediate</label>
        </div>
      </fieldset>

   <fieldset class="form-group">
     <legend>Pick Your Favorite Development Tools:</legend>
     <div>
       <input type="checkbox" id="vscode" name="tools" value="Visual Studio Code">
       <label for="vscode">Visual Studio Code</label>
       </div>
       <div>
         <input type="checkbox" id="sublime" name="tools" value="Sublime Text">
         <label for="sublime">Sublime Text</label>
         </div>
         </fieldset>

      <div class="form-group">
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Share something..." rows="4"></textarea>
      </div>

      <button type="submit" id="submit">Submit</button>

    </form>
</body>
</html>
